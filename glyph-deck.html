<html>
<head>
    <title>Spellcasting Services Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        main {
            width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .card {
            width: 170px;
            height: 232px;
            border: 2px rgb(200, 0, 120) solid;
            box-shadow: 10px 5px 5px rgba(0, 0, 0, 0.3);
            background-color: rgba(255, 0, 120, 0.15);
        }
        .card img {
            width: 170px;
            height: 232px;
        }

        .card.selected {
            width: 342px;
            height: 465px;
        }
        .card.selected img {
            width: 342px;
            height: 465px;
        }
    </style>
</head>
<body>

<main>
    <h1>Elder Runes</h1>

</main>
</body>
<script>
    const dooberry = async () => {
        const cardNames = await fetch("data-files/elder-runes.json").then(res => res.json());
        const cards = cardNames.map(createCard);
        cards.forEach(card => document.querySelector('main').appendChild(card));

        function createCard(name) {
            const card = document.createElement('div');
            card.className = "card";
            card.id = `card-${name}`;
            card.innerHTML = `<img src="img/${name}.jpg" />`;
            return card;
        }
    };
    dooberry();
</script>
</html>
